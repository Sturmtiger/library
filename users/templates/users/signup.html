{% extends "base_layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
Sign up - {{ block.super }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-6 offset-3">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Sign up">
            </form>
            <legend>Already have an account? <a href="{% url 'login'%}">Log in</a></legend>
        </div>
    </div>
</div>
{% endblock %}
