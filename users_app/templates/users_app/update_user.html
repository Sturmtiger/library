{% extends "base_layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
Update user data - {{ block.super }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-6 offset-3">
            <form method="post">
                {% csrf_token %}
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
                <input type="submit" value="Update your data">
                <a href="{{ next }}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
